<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画001</title>
    <script src="../../dist/jquery.min.js"></script>
</head>
<body>
    <button id="b1">
        开始动画
    </button>
    <div id="d1" style="background: green;width: 100px;height: 100px;position:absolute;">

    </div>

    <button id="b2">
        开始动画
    </button>
    <div id="d2" style="background: green;width: 100px;height: 100px;position:absolute;margin-top: 120px;">

    </div>

</body>
<script type="application/javascript">
    $(function () {
        $('#b1').click(function () {
            $('#d1').animate({left: '250px',opacity:'0.5',height:'+=150px',width:'+=150px'})
        })
        $('#b2').click(function () {
            $('#d2').animate({height:'toggle'})
        })

    })
</script>
</html>
